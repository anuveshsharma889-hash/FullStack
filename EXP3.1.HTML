<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 3.1 - ProductCard</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f6f8fb;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      width: 260px;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .image-box {
      background: linear-gradient(135deg, #eef2f6, #f9fbfd);
      border-radius: 14px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .image-box div {
      width: 70px;
      height: 70px;
      background: #dfe6eb;
      border-radius: 14px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin: 10px 0 6px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .in {
      background: #e6f7ec;
      color: #1f7a3f;
    }

    .out {
      background: #fdeaea;
      color: #a61b1b;
    }
  </style>
</head>

<body>

<div id="root"></div>

<script type="text/babel">

  function ProductCard({ name, price, inStock }) {
    return (
      <div className="card">
        <div className="image-box">
          <div></div>
        </div>

        <div className="title">{name}</div>
        <div className="price">${price}</div>

        <span className={`badge ${inStock ? "in" : "out"}`}>
          {inStock ? "In Stock" : "Out of Stock"}
        </span>
      </div>
    );
  }

  function App() {
    return (
      <div className="container">
        <ProductCard
          name="Wireless Headphones"
          price="129.99"
          inStock={true}
        />

        <ProductCard
          name="Mechanical Keyboard"
          price="89.99"
          inStock={false}
        />

        <ProductCard
          name="Smart Watch"
          price="199.99"
          inStock={true}
        />
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);

</script>

</body>
</html>
